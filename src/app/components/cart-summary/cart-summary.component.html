<li *ngIf="cartItems.length > 0" class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
        aria-expanded="false">Sepetiniz</a>
    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
        <li *ngFor="let cartItem of cartItems">
            <a class="dropdown-item" href="#">
                <span class="badge rounded-pill bg-warning text-dark">
                    {{ cartItem.quantity }}
                </span>
                {{ cartItem.product.productName }}
                <span (click)="removeFromCart(cartItem.product)" class="badge">
                    <img src="../../../assets/images/delete.svg" height="16px" alt="" srcset="" /></span></a>
        </li>
        <li>
            <hr class="dropdown-divider" />
        </li>
        <li><a class="dropdown-item">Sepete git</a></li>
    </ul>
</li>
