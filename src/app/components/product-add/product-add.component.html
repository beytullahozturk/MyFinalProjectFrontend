<div class="content">
    <div class="card">
        <div class="card-header">
            <h5 class="title">Ürün ekle</h5>
        </div>
        <div class="col-md-6 offset-md-3">
        <div class="card-body">
            <form [formGroup]="productAddForm">
                <div class="form-group">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Ürün Adı:</label>
                        <input type="text" id="productName" formControlName="productName" class="form-control"
                            placeholder="Ürün adı" />
                    </div>
                    <div class="mb-3">
                        <label for="categoryId" class="form-label">Kategori Id:</label>
                        <input type="number" id="categoryId" formControlName="categoryId" class="form-control"
                            placeholder="Kategori Id" />
                    </div>
                    <div class="mb-3">
                        <label for="unitPrice" class="form-label">Fiyat:</label>
                        <input type="number" id="unitPrice" formControlName="unitPrice" class="form-control"
                            placeholder="Fiyat" />
                    </div>
                    <div class="mb-3">
                        <label for="unitsInStock" class="form-label">Stok:</label>
                        <input type="number" id="unitsInStock" formControlName="unitsInStock" class="form-control"
                            placeholder="Stok Adedi" />
                    </div>
                </div>
            </form>
        <button class="btn btn-primary form-control" (click)="productAdd()" type="button">Kaydet</button>
        <br>
        </div>
        <br>
    </div>
</div>
</div>
